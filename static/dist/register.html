<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>Register</title>
  </head>
  <body class="bg-blue md:bg-gold relative">
    <div class="hidden md:block absolute inset-0 bg-blue h-screen md:w-1/3"></div>
    <section class="container p-4 mx-auto md:flex">
      <div class="text-center md:mt-4 md:w-1/3 md:text-left relative">
        <h2 class="text-grey-400 text-5xl md:hidden relative">Register</h2>
        <h2 class="text-white-dark text-5xl hidden md:inline-flex md:leading-normal relative">
          Register for your free account today!
        </h2>
      </div>

      <div class="md:w-2/3">
        <form class="mt-4 text-right lg:text-center">
          <input class="register-item" type="text" name="firstName" placeholder="First Name" />
          <input class="register-item" type="text" name="lastName" placeholder="Last Name" />
          <input class="register-item" type="text" name="firstName" placeholder="Email" />
          <input class="register-item" type="password" name="firstName" placeholder="Password" />
          <input
            class="register-item"
            type="password"
            name="firstName"
            placeholder="Confirm Password"
          />
          <input
            class="register-item bg-yellow-300 text-indigo-500 text-lg md:bg-blue md:text-white"
            type="submit"
            value="Get Started"
          />
        </form>
      </div>
    </section>
  </body>
</html>
